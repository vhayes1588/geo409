    <style>
        body {

            padding: 6px 8px;

            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: right;   
        }
        .info h3 {
            margin: 0;   
        }
        .leaflet-popup-content {
            max-width: 120px;   
        }
        
        </style>
    
</head>

<body>
    
    <div id='map'></div>
    
<script>
    
    // JavaScript code
    
    jQuery("h1").html("Agricultural Exports by State");
    
        var options = {
        center: [39, -98],
        zoom: 4,
        minZoom: 1,
        maxZoom: 16,
        dragging: false,
        zoomControl: false
        }
    var map = L.map('map', options);
    
    var dataLayer; 
    
    var currentYear = 'corn_2000';
    
    $.getJSON("us-states.json", function(states) {

        Papa.parse('ag.csv', {
            download: true,
            header: true,
            complete: function(data) {

                processData(states, data);

            }
        });

    });
    
    function processData(states, data) {
        
        for(var state in states.features){
            var props=states.features[state].properties;
//            console.log(props);
            for(var d in data.data){
                
                if(props.POSTAL==data.data[d].postal){
                    states.features[state].properties=data.data[d];
                    break;
                }
            }
        }
       
        
        // draw the map
        dataLayer = L.geoJson(states, {
            style: function(feature) {
                return {
                    color: '#dddddd',
                    weight: 2,
                    fillOpacity: 1,
                    fillColor: '#1f78b4'
                };
            }
        }).addTo(map);

     //   updateMap();
     };
    
        function updateMap(){
            var breaks = getClassBreaks();
            console.log(breaks);
            
            dataLayer.eachLayer(function(layer){
                layer.setStyle({
                    fillColor: getColor(layer.feature.properties[currentYear], breaks)
                })
            })
            
            drawLegend(breaks);
            createSliderUI();
        }
    
        function getClassBreaks(){
            var values=[];
            dataLayer.eachLayer(function(layer){
                values.push(Number(layer.feature.properties[currentYear]));
            });
            
            var breaks = ss.quantile(values, [0, 0.2, 0.4, 0.6, 0.8, 1]);
            return breaks;
        }
    
        function getColor(d, breaks) {
            console.log(breaks);
            if(d <= breaks[1]) {
                return '#f1eef6';
            } else if(d <= breaks[2]) {
                return '#bdc9e1';
            } else if(d <= breaks[3]) {
                return '#74a9cf';
            } else if(d <= breaks[4]) {
                return '#2b8cbe'
            } else if(d <= breaks[5]) {
                return '#045a8d'
            }
        }
    
        function drawLegend(breaks){
            
            var legend = L.control({position: 'topleft'});
            
        legend.onAdd = function (map) {
            
            var div = L.DomUtil.create('div', 'legend');
            
            div.innerHTML = "<h3>" + "Production" + "</h3><ul>";
            console.log(breaks);
            
            for (var i = 0; i < breaks.length-1; i++) {
                
                var color = getColor(breaks[i + 1], breaks);
                div.innerHTML +=
                    '<li><span style="background:' + color + '"></span> ' +
                    (breaks[i]*100).toLocaleString() + ' &mdash; ' +
                    (breaks[i + 1]*100).toLocaleString() + '</li>';
            }
                
                div.innerHTML += "</ul>"
                
                return div;
            };
            
            legend.addTo(map);
        }
        
        function createSliderUI(){
            
            var sliderControl = L.control({ position: 'bottomright'} );
            
            sliderControl.onAdd = function(map) {
                
                var slider = L.DomUtil.get("ui-controls");
                
                L.DomEvent.addListener(slider, 'mousedown', function(e) {
                    
                L.DomEvent.stopPropagation(e);
                    
                });
                
                return slider;
                
            }
            
            sliderControl.addTo(map);
            
        }
    
    
</script>
    
</body>

</html>
